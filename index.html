<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola mundo! em JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="form">
        <form action="" method="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div dados_pessoais>
                    <div>
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" value="Erico">
                    </div>
                    <div>
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date">
                    </div>
                    <div>
                        <label for="genero">Sexo
                            <select name="genero" id="genero">
                                <option value="M">M</option>
                                <option value="F">F</option>
                                <hr>
                                <option value="N">Prefiro não Informar</option>
                            </select>
                        </label> 
                    </div>
                </div>
                <fieldset>  
                    <legend>Filiação</legend>
                    <div>
                        <label for="nome_pai">Pai</label>
                        <input id="nome_pai" type="text">
                    </div>
                    <div>
                        <label for="nome_mae">Mãe</label>
                        <input id="nome_mae" type="text">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep">
                    </div>
                    <div>
                        <label for="tp_logradouro">Tipo de Logradouro</label>
                        <select id="tp_logradouro" name="tp_logradouro">
                            <option value="Avenida">Avenida</option>
                            <option value="Rua">Rua</option>
                            <option value="Travessa">Travessa</option>
                            <option value="Conjuto">Conjunto</option>
                            <option value="Localidade">Localidade</option>
                        </select>
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text">
                        <label for="numero_endereco">Numero</label>
                        <input id="numero_endereco" type="text">
                    </div>
                    <div>
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado">
                            <optgroup label="Região Norte">
                            <option value="AC">AC</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="PA">PA</option>
                            <option value="TO">TO</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                        </optgroup>
                            <optgroup label="Região Nordeste">
                                <option value="AL">AL</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="MA">MA</option>
                                <option value="PB">PB</option>
                                <option value="PE">PE</option>
                                <option value="PI" selected>PI</option>
                                <option value="RN">RN</option>
                                <option value="SE">SE</option>
                            </optgroup>
                            <optgroup label="Região Centro-Oeste">
                                <option value="DF">DF</option>
                                <option value="GO">GO</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                            </optgroup>
                            <optgroup label="Região Sudeste">
                                <option value="ES">ES</option>
                                <option value="MG">MG</option>
                                <option value="RJ">RJ</option>
                                <option value="SP">SP</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="PR">PR</option>
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                            </optgroup>
                        </select>
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Documentos</legend>
                </fieldset>
            </fieldset>
            <input type="button" value="Enviar">
        </form>

        <div js_nome>
    </div>

    </div>    
    <script type="text/javascript" src="./assets/js/js.js"></script>
</body>
</html>
